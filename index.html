<!DOCTYPE html>
<html class="med">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@3"></script>
	<script type="module">
		const{ createApp } = Vue
		import MainComponent from './assets/js/app.js'

		createApp(MainComponent).mount('#app')
	</script>
	<title>
		Quiz - HGF Medienscouts
	</title>
</head>
<body id="app">
	<span class="ms-font home">
		<a href="." class="nolink">
			<img src="assets/img/ms_logo.png" class="img">
			<div class="noblock">
				Zum Start
			</div>
		</a>
	</span>
	<Transition name="fade" mode="out-in">
		<span class="centered" v-if="!showb">
			<div class="atom-spinner atom-scale">
				<div class="spinner-inner">
					<div class="spinner-line"></div>
					<div class="spinner-line"></div>
					<div class="spinner-line"></div>
					<!--Chrome renders little circles malformed :(-->
					<div class="spinner-circle">
						&#9679;
					</div>
				</div>
			</div>
		</span>
		<span class="centered ms-font light-gray middle" v-if="showb">
			<h1 class="three-em">
				Wilkommen zum Medienscouts-Quiz
				<br>
				am Hardenbergtag!
			</h1>
			<a href="quiz/q/" class="button special middle">Starte das Quiz</a>
		</span>
	</Transition>
</body>
</html>
